on: [push, pull_request]

name: Clippy

jobs:
  lint:
    runs-on: ubuntu-latest
    name: clippy
    steps:
      - uses: actions/checkout@v2
      - name: Stable with clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - name: Clippy errors & warnings
        uses: qernal/github-actions-rust-clippy@v1.4.0
        with:
          clippy_args: --manifest-path openmls/Cargo.toml
