on: push

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Cargo doc check
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --message-format json
