[workspace]
members = [
    "openmls",
    "traits",
    "openmls_rust_crypto",
    "fuzz",
    "cli",
    "interop_client",
    "memory_keystore",
    "evercrypt_backend",
    "delivery-service/ds",
    "delivery-service/ds-lib",
    "basic_credential"
]
resolver = "2"

# Patching unreleased crates
[workspace.dependencies]
tls_codec = { git = "https://github.com/RustCrypto/formats.git", rev="67ce6cc76ed2020c37db911036b058a2926f778b", features = ["derive", "serde", "mls"] }

[patch.crates-io.hpke-rs]
git = "https://github.com/franziskuskiefer/hpke-rs.git"

[patch.crates-io.hpke-rs-crypto]
git = "https://github.com/franziskuskiefer/hpke-rs.git"

[patch.crates-io.hpke-rs-evercrypt]
git = "https://github.com/franziskuskiefer/hpke-rs.git"

[patch.crates-io.hpke-rs-rust-crypto]
git = "https://github.com/franziskuskiefer/hpke-rs.git"
