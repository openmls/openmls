[package]
name = "maelstrom"
version = "0.2.0"
authors = ["Raphael Robert"]
edition = "2018"

[dependencies]
uuid = { version = "0.8", features = ["v4"] }
rayon = "^1.3"
rand = "^0.7"
zeroize = "^1.1"
byteorder = "^1.3"
hpke = { git = "https://github.com/franziskuskiefer/hpke-rs", tag = "v0.0.2-dev", version = "0.0.2-dev" }
evercrypt = { version = "0.0.1" }

[patch.'https://github.com/franziskuskiefer/hpke-rs']
hpke = { path = "../hpke-rs" }

[features]
default = ["rust-crypto"]
rust-crypto = ["evercrypt/rust-crypto-aes"]

[dev-dependencies]
criterion = "^0.2"

[[bench]]
name = "benchmark"
harness = false