[workspace]
members = [
    "openmls",
    "traits",
    "openmls_rust_crypto",
    "fuzz",
    "cli",
    "interop_client",
    "memory_keystore",
    "delivery-service/ds",
    "delivery-service/ds-lib",
    "basic_credential"
]
resolver = "2"

# Patching unreleased crates
[workspace.dependencies]
tls_codec = { version = "0.3.0-pre.4", features = ["derive", "serde", "mls"] }
