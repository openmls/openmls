[package]
name = "ds-lib"
version = "0.1.0"
authors = ["Franziskus Kiefer <franziskuskiefer@gmail.com>"]
edition = "2018"
description = "Types to interact with the OpenMLS DS."

[dependencies]
tls_codec = "0.2.0-pre.4"
openmls = { path = "../../openmls", features = ["test-utils"], version = "0.4.0-pre.1" }
openmls_traits = { path = "../../traits", version = "0.1.0-pre.1" }
openmls_rust_crypto = { path = "../../openmls_rust_crypto", version = "0.1.0-pre.1" }
