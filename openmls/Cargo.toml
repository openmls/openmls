[package]
name = "openmls"
version = "0.3.0"
authors = ["OpenMLS Authors"]
edition = "2018"
description = "This is a WIP Rust implementation of the Messaging Layer Security (MLS) protocol based on draft 9+."
license = "MIT"
documentation = "https://openmls.github.io/openmls/"
repository = "https://github.com/openmls/openmls/"
readme = "README.md"

[dependencies]
openmls_traits = { version = "0.1", path = "../traits" }
uuid = { version = "0.8", features = ["v4"] }
rand = "0.8"
getrandom = "0.2"
openmls_rust_crypto = { path = "../openmls_rust_crypto", optional = true }
lazy_static = "1.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
log = { version = "0.4", features = ["std"] }
typetag = "0.1"
itertools = {version = "0.10", optional = true}
tls_codec = { version = "0.1.4", features = ["derive", "serde_serialize"] }
hpke = { version = "0.0.11", package = "hpke-rs", default-features = false, features = ["hazmat", "serialization", "rust-crypto"] }

[features]
# Default to the RustCrypto backend right now.
default = []
test-utils = ["itertools", "openmls_rust_crypto"]
crypto-debug = [] # ☣️ Enable logging of sensitive cryptographic information
content-debug = [] # ☣️ Enable logging of sensitive message content

[dev-dependencies]
criterion = "^0.3"
pretty_env_logger = "0.4"
itertools = "0.10"
test_macros = { path = "../test_macros" }
openmls = { path = ".", features = ["test-utils"] }
tempfile = "3"
rand_chacha = "0.3"

[[bench]]
name = "benchmark"
harness = false
